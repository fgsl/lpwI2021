<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Exemplo de caixa de diálogo</title>
	<script type="text/javascript">
	var numero1, numero2;	
        numero1 = parseInt(window.prompt('Digite um número inteiro:'));
	numero2 = parseInt(window.prompt('Digite outro número inteiro:'));
        console.log(typeof numero1);
        console.log(typeof numero2);
        var soma = numero1 + numero2;
        document.writeln('<h1>Soma de dois números</h1>');
	document.writeln('<p>A soma de ' + numero1 + ' com ' + numero2 + ' é igual a ' + soma + '</p>'); 
	</script>
	</head>
	<body>
	</body>
</html>
